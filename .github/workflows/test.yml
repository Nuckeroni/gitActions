name: Test Project
on: [push, workflow_dispatch]
jobs:
  test:
    runs-on: windows-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install NodeJS
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install dependencies
        run: npm ci
      - name: run tests
        run: npm test
  deploy: 
    needs: test
    runs-on: windows-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install NodeJS
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install dependencies
        run: npm ci
      - name: build project
        run: npm run build
      - name: deploy 
        run: echo "deploy"
  information:
    runs-on: windows-latest
    steps:
      - name: give info
        run: echo "${{ toJson(github) }}"
